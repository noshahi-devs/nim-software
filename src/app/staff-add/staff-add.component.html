<div class="dashboard-main-body">
  <app-breadcrumb [title]="title"></app-breadcrumb>

  <div class="card h-100 p-0 radius-12">
    <div
      class="card-header border-bottom bg-base py-16 px-24 d-flex align-items-center flex-wrap gap-3 justify-content-between"
    >
      <form (ngSubmit)="addStaff()" class="staff-form">
        <!-- Section 1 -->
        <div class="form-section mb-4">
          <h6 class="section-title">
            <span class="number">①</span> Basic Information
          </h6>
          <hr />

          <div class="row g-3 p-12">
            <div class="col-12 col-sm-6 col-md-4">
              <label class="form-label">Staff Name <span class="text-danger">*</span></label>
              <input type="text" class="form-control radius-8" [(ngModel)]="newStaff.name" name="name" placeholder="Enter Name" required />
            </div>

            <div class="col-12 col-sm-6 col-md-4">
              <label class="form-label">Phone <span class="text-danger">*</span></label>
              <input type="text" class="form-control radius-8" [(ngModel)]="newStaff.phone" name="phone" placeholder="Enter Phone" required />
            </div>

            <div class="col-12 col-sm-6 col-md-4">
              <label class="form-label">Profile Image</label>
              <input type="file" class="form-control radius-8" id="imageUpload" accept=".png, .jpg, .jpeg" />
            </div>

            <div class="col-12 col-sm-6 col-md-4">
              <label class="form-label">Joining Date <span class="text-danger">*</span></label>
              <input type="date" class="form-control radius-8" [(ngModel)]="newStaff.joiningDate" name="joiningDate" required />
            </div>

            <div class="col-12 col-sm-6 col-md-4">
              <label class="form-label">CNIC</label>
              <input type="text" class="form-control radius-8" [(ngModel)]="newStaff.cnic" name="cnic" placeholder="Enter CNIC" />
            </div>

            <div class="col-12 col-sm-6 col-md-4">
              <label class="form-label">Role <span class="text-danger">*</span></label>
              <select class="form-control radius-8 form-select" [(ngModel)]="newStaff.role" name="role" required>
                <option value="">Select Role</option>
                <option value="teacher">Teacher</option>
                <option value="principal">Principal</option>
                <option value="admin">Admin</option>
                <option value="accountant">Accountant</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Section 2 -->
        <div class="form-section">
          <h6 class="section-title"><span class="number">②</span> Other Information</h6>
          <hr />

          <div class="row g-3 p-12">
            <div class="col-12 col-sm-6 col-md-4">
              <label class="form-label">Experience</label>
              <input type="text" class="form-control radius-8" [(ngModel)]="newStaff.experience" name="experience" placeholder="Enter Experience" />
            </div>

            <div class="col-12 col-sm-6 col-md-4">
              <label class="form-label">Gender <span class="text-danger">*</span></label>
              <select class="form-control radius-8 form-select" [(ngModel)]="newStaff.gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>

            <div class="col-12 col-sm-6 col-md-4">
              <label class="form-label">Date of Birth <span class="text-danger">*</span></label>
              <input type="date" class="form-control radius-8" [(ngModel)]="newStaff.dob" name="dob" required />
            </div>

            <div class="col-12 col-sm-6 col-md-4">
              <label class="form-label">Qualification <span class="text-danger">*</span></label>
              <select class="form-control radius-8 form-select" [(ngModel)]="newStaff.qualification" name="qualification" required>
                <option value="">Select Qualification</option>
                <option value="Masters">Masters</option>
                <option value="bs">BS</option>
                <option value="intermediate">Intermediate</option>
                <option value="diploma">Diploma</option>
                <option value="icom">ICom</option>
                <option value="bcom">BCom</option>
              </select>
            </div>

            <div class="col-12 col-sm-6 col-md-4">
              <label class="form-label">Email</label>
              <input type="email" class="form-control radius-8" [(ngModel)]="newStaff.email" name="email" placeholder="Enter Email" />
            </div>

            <div class="col-12 col-sm-6 col-md-4">
              <label class="form-label">Status <span class="text-danger">*</span></label>
              <select class="form-control radius-8 form-select" [(ngModel)]="newStaff.status" name="status" required>
                <option value="">Select Status</option>
                <option value="active">Active</option>
                <option value="inActive">Inactive</option>
              </select>
            </div>

            <div class="col-12">
              <label class="form-label">Address <span class="text-danger">*</span></label>
              <textarea class="form-control radius-8" [(ngModel)]="newStaff.address" name="address" placeholder="Enter Address" rows="3" required></textarea>
            </div>
          </div>
        </div>

        <div class="d-flex align-items-center justify-content-center gap-3 mt-3">
       
          <button type="button" (click)="cancel()" class="border border-danger-600 bg-hover-danger-200 text-danger-600 text-md px-56 py-11 radius-8"> 
                                        Cancel
                                    </button>
                                    <button type="button" (click)="saveStaff()" class="btn btn-primary border border-primary-600 text-md px-56 py-12 radius-8"> 
                                        Save
                                    </button>
        </div>
      </form>
    </div>
  </div>
</div>
