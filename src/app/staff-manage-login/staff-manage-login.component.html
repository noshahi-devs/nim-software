<div class="dashboard-main-body">
  <app-breadcrumb [title]="'Teacher Management'" [main-title]="'Teacher Management'"></app-breadcrumb>

  <div class="card h-100 p-0 radius-12">
    <div class="card-header border-bottom bg-base py-16 px-24 d-flex align-items-center flex-wrap gap-3 justify-content-between">
      <div class="d-flex align-items-center flex-wrap gap-3">
        <span class="text-md fw-medium text-secondary-light mb-0">Show</span>
        <select class="form-select form-select-sm w-auto ps-12 py-6 radius-12 h-40-px">
          <option>10</option>
          <option>25</option>
          <option>50</option>
        </select>
        <form class="navbar-search">
          <input type="text" class="bg-base h-40-px w-auto" name="search" placeholder="Search Teacher..." />
          <iconify-icon icon="ion:search-outline" class="icon"></iconify-icon>
        </form>
        <select class="form-select form-select-sm w-auto ps-12 py-6 radius-12 h-40-px">
          <option>Status</option>
          <option>Active</option>
          <option>Inactive</option>
        </select>
      </div>

      <div class="d-flex align-items-center gap-2 flex-wrap">
        <button class="btn btn-outline-secondary text-sm px-12 py-10 radius-8 d-flex align-items-center gap-2">
          <iconify-icon icon="mdi:sms" class="text-lg"></iconify-icon> Send SMS
        </button>
        <button class="btn btn-outline-secondary text-sm px-12 py-10 radius-8 d-flex align-items-center gap-2">
          <iconify-icon icon="mdi:download" class="text-lg"></iconify-icon> Download
        </button>
        <button class="btn btn-outline-secondary text-sm px-12 py-10 radius-8 d-flex align-items-center gap-2">
          <iconify-icon icon="mdi:printer-outline" class="text-lg"></iconify-icon> Print
        </button>
        <button type="button" class="btn btn-primary text-sm btn-sm px-12 py-12 radius-8 d-flex align-items-center gap-2" data-bs-toggle="modal" data-bs-target="#teacherModal">
          <iconify-icon icon="ic:baseline-plus" class="icon text-xl line-height-1"></iconify-icon>
          Add New Teacher
        </button>
      </div>
    </div>

    <div class="card-body p-24">
      <div class="table-responsive scroll-sm">
        <table class="table bordered-table sm-table mb-0">
          <thead>
            <tr>
              <th scope="col">S.L</th>
              <th scope="col">Joining Date</th>
              <th scope="col">Teacher Name</th>
              <th scope="col">Email</th>
              <th scope="col">Phone</th>
              <th scope="col">Gender</th>
              <th scope="col">Subject</th>
              <th scope="col" class="text-center">Status</th>
              <th scope="col" class="text-center">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>01</td>
              <td>12 Mar 2024</td>
              <td>Sarah Khan</td>
              <td>sarah.khanexample.com</td>
              <td>0301-2345678</td>
              <td>Female</td>
              <td>Mathematics</td>
              <td class="text-center">
                <span class="bg-success-focus text-success-600 border border-success-main px-24 py-4 radius-4 fw-medium text-sm">Active</span>
              </td>
              <td class="text-center">
                <div class="d-flex align-items-center gap-10 justify-content-center">
                  <button type="button" class="bg-success-focus text-success-600 bg-hover-success-200 fw-medium w-40-px h-40-px d-flex justify-content-center align-items-center rounded-circle">
                    <iconify-icon icon="lucide:edit" class="menu-icon"></iconify-icon>
                  </button>
                  <button type="button" class="remove-item-btn bg-danger-focus bg-hover-danger-200 text-danger-600 fw-medium w-40-px h-40-px d-flex justify-content-center align-items-center rounded-circle">
                    <iconify-icon icon="fluent:delete-24-regular" class="menu-icon"></iconify-icon>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="d-flex align-items-center justify-content-between flex-wrap gap-2 mt-24">
        <span>Showing 1 to 10 of 32 entries</span>
        <ul class="pagination d-flex flex-wrap align-items-center gap-2 justify-content-center">
          <li class="page-item"><a class="page-link bg-neutral-200 text-secondary-light fw-semibold radius-8 border-0 d-flex align-items-center justify-content-center h-32-px w-32-px text-md" href="javascript:void(0)"><iconify-icon icon="ep:d-arrow-left"></iconify-icon></a></li>
          <li class="page-item"><a class="page-link text-secondary-light fw-semibold radius-8 border-0 d-flex align-items-center justify-content-center h-32-px w-32-px text-md bg-primary-600 text-white" href="javascript:void(0)">1</a></li>
          <li class="page-item"><a class="page-link bg-neutral-200 text-secondary-light fw-semibold radius-8 border-0 d-flex align-items-center justify-content-center h-32-px w-32-px text-md" href="javascript:void(0)">2</a></li>
          <li class="page-item"><a class="page-link bg-neutral-200 text-secondary-light fw-semibold radius-8 border-0 d-flex align-items-center justify-content-center h-32-px w-32-px text-md" href="javascript:void(0)">3</a></li>
          <li class="page-item"><a class="page-link bg-neutral-200 text-secondary-light fw-semibold radius-8 border-0 d-flex align-items-center justify-content-center h-32-px w-32-px text-md" href="javascript:void(0)"><iconify-icon icon="ep:d-arrow-right"></iconify-icon></a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="teacherModal" tabindex="-1" aria-labelledby="teacherModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content radius-16 bg-base">
      <div class="modal-header py-16 px-24 border border-top-0 border-start-0 border-end-0">
        <h1 class="modal-title fs-5" id="teacherModalLabel">Add New Teacher</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body p-24">
        <form>
          <div class="row">
            <div class="col-md-6 mb-20">
              <label class="form-label fw-semibold text-primary-light text-sm mb-8">Teacher Name</label>
              <input type="text" class="form-control radius-8" placeholder="Enter teacher name" />
            </div>

            <div class="col-md-6 mb-20">
              <label class="form-label fw-semibold text-primary-light text-sm mb-8">Email</label>
              <input type="email" class="form-control radius-8" placeholder="Enter email address" />
            </div>

            <div class="col-md-6 mb-20">
              <label class="form-label fw-semibold text-primary-light text-sm mb-8">Phone</label>
              <input type="text" class="form-control radius-8" placeholder="Enter phone number" />
            </div>

            <div class="col-md-6 mb-20">
              <label class="form-label fw-semibold text-primary-light text-sm mb-8">Gender</label>
              <select class="form-select radius-8">
                <option>Select gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Transgender</option>
                <option>Prefer not to say</option>
              </select>
            </div>

            <div class="col-md-6 mb-20">
              <label class="form-label fw-semibold text-primary-light text-sm mb-8">Subject</label>
              <input type="text" class="form-control radius-8" placeholder="Enter subject" />
            </div>

            <div class="col-md-6 mb-20">
              <label class="form-label fw-semibold text-primary-light text-sm mb-8">Status</label>
              <div class="d-flex align-items-center flex-wrap gap-28">
                <div class="form-check checked-success d-flex align-items-center gap-2">
                  <input class="form-check-input" type="radio" name="status" id="active" />
                  <label class="form-check-label text-secondary-light text-sm" for="active">Active</label>
                </div>
                <div class="form-check checked-danger d-flex align-items-center gap-2">
                  <input class="form-check-input" type="radio" name="status" id="inactive" />
                  <label class="form-check-label text-secondary-light text-sm" for="inactive">Inactive</label>
                </div>
              </div>
            </div>

            <div class="d-flex align-items-center justify-content-center gap-3 mt-24">
              <button type="reset" class="border border-danger-600 bg-hover-danger-200 text-danger-600 text-md px-40 py-11 radius-8">Cancel</button>
              <button type="submit" class="btn btn-primary border border-primary-600 text-md px-48 py-12 radius-8">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
